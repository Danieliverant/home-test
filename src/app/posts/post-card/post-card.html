<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="post-title" [class.ellipsis]="truncateText()">{{
      post().title
    }}</mat-card-title>
    @if (showAuthor()) {
      <mat-card-subtitle>
        By: <a [routerLink]="'/users/' + author.value()?.id">{{ authorFullName() }}</a>
      </mat-card-subtitle>
    }
  </mat-card-header>
  <mat-card-content class="post-content">
    <p class="post-body" [class.ellipsis]="truncateText()">{{ post().body }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    @if (showViewMore()) {
      <button mat-button [routerLink]="'/posts/' + post().id">View</button>
    }
  </mat-card-actions>
</mat-card>
