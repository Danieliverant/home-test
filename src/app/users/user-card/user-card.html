<mat-card appearance="outlined" class="card">
  <mat-card-header class="card-header">
    <div mat-card-avatar class="card-avatar">
      <img [ngSrc]="user().image" width="40" height="40" alt="user-avatar" />
    </div>
    <mat-card-title
      ><h5 class="user-title">{{ fullName() }}</h5></mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <p class="user-body">
      Company: {{ user().company.name }}<br />
      Email: {{ user().email }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    @if (showViewMore()) {
      <button mat-button [routerLink]="'/users/' + user().id">View</button>
    }
  </mat-card-actions>
</mat-card>
