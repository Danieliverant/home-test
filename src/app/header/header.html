<mat-toolbar class="toolbar">
  @if (title(); as title) {
    <h1>{{ title }}</h1>
  }

  <div class="nav-menu">
    @for (link of links(); track link.route) {
      <button mat-button [routerLink]="link.route" routerLinkActive="active-link">
        {{ link.label }}
      </button>
    }
  </div>
</mat-toolbar>
